server:
  port: 8080
  address: 0.0.0.0

spring:
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

  output:
      ansi:
        enabled: ALWAYS

springdoc:
  swagger-ui:
    path: /api-swagger
    groups-order: ASC
    tags-sorter: alpha
    operations-sorter: method

